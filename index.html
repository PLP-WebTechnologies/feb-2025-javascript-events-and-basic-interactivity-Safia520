<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Event Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>ðŸŽ‰ JavaScript Events Playground</h1>

  <!-- Event Handling -->
  <button id="clickBtn">Click Me</button>
  <div id="hoverBox">Hover over me!</div>
  <p id="keyOutput">Press any key...</p>
  <button id="secretBtn">Double-Click Me</button>

  <hr />

  <!-- Interactive Elements -->
  <button id="colorBtn">Change Me</button>

  <div>
    <img id="gallery" src="img1.jpg" width="200" alt="Slideshow Image" />
    <button id="nextBtn">Next Image</button>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab">Tab 1</button>
    <button class="tab">Tab 2</button>
  </div>
  <div class="tab-content">This is content for Tab 1</div>
  <div class="tab-content" style="display:none;">This is content for Tab 2</div>

  <hr />

  <!-- Form Validation -->
  <form id="myForm">
    <label>Email: <input type="email" id="email" required /></label><br />
    <label>Password: <input type="password" id="password" required /></label><br />
    <button type="submit">Submit</button>
  </form>
  <p id="formMessage"></p>

  <script src="script.js"></script>
</body>
</html>
